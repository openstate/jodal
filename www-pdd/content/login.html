<!-- title: Inloggen -->
<h1>Inloggen</h1>
<form id="login-form" action="//api.jodal.nl/users/login" method="post">
  <fieldset>
    <label>Email</label>
    <input name="email" type="email" placeholder="Email">
  </fieldset>
  <fieldset>
    <label>Wachtwoord</label>
    <input name="password" type="password" placeholder="Wachtwoord">
  </fieldset>
  <input type="submit" value="Inloggen" class="btn">
</form>
<p>Wachtwoord vergeten? <a href="/forgot-password/">Vraag een nieuw wachtwoord aan</a>.</p>
