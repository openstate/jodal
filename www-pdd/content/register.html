<!-- title: Registreren -->
<h1>Registreren</h1>
<form id="login-form" action="//api.politiekdatadashboard.nl/users/register" method="post">
  <fieldset>
    <label>Email</label>
    <input name="email" type="email" placeholder="Email">
  </fieldset>
  <fieldset>
    <label>Wachtwoord</label>
    <input name="password" type="password" placeholder="Wachtwoord">
  </fieldset>
  <fieldset>
    <label>Wachtwoord (herhalen)</label>
    <input name="password2" type="password" placeholder="Wachtwoord (2x)">
  </fieldset>
  <input type="submit" value="Registreren" class="btn">
</form>
