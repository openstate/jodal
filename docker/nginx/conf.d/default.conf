# NOTE: Production config (also make any relevant changes to default.conf in
# the 'developent' nginx-dev/conf.d/default.conf file)


# This first (default) server block will process calls from the app
# conainer as they don't match with the api.poliflw.nl server_name
# in the other block which are processed by the frontend container
server {
  root /usr/share/nginx/html;
}

# API
server {
  server_name
    api.jodal.nl api.openoverheidsdata.nl;

  location / {
    server_tokens off;

    set $cors '*';
    if ($http_origin ~ '^https?://(localhost|www\.bron\.live|bron\.live|test\.jodal\.nl|app\.jodal\.nl|jodal.nl|test\.openoverheidsdata\.nl|app\.openoverheidsdata\.nl|openoverheidsdata\.nl)') {
            set $cors $http_origin;
    }

     if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
     }
     if ($request_method = 'POST') {
         add_header 'Access-Control-Allow-Origin' $cors always;
         add_header 'Access-Control-Allow-Credentials' 'true' always;
         add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
         add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
         add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
     }
     if ($request_method = 'GET') {
         add_header 'Access-Control-Allow-Origin' $cors always;
         add_header 'Access-Control-Allow-Credentials' 'true' always;
         add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
         add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
         add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
     }
     if ($request_method = 'DELETE') {
         add_header 'Access-Control-Allow-Origin' $cors always;
         add_header 'Access-Control-Allow-Credentials' 'true' always;
         add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
         add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
         add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
     }

     proxy_pass http://api-jodal:5000;
     proxy_set_header Host $host;
  }
}

# users (fusionauth)
server {
  server_name
    users.jodal.nl users.openoverheidsdata.nl;
  location / {
    server_tokens off;

    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*.jodal.nl';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
     }
     if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*.jodal.nl';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
     }
     if ($request_method = 'GET') {
        add_header 'Access-Control-Allow-Origin' '*.jodal.nl';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
     }

     proxy_pass http://fusionauth:9011;
     proxy_set_header Host $host;
  }
}
