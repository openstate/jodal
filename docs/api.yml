      summary: "Get the associated feeds for the logged in user."
      produces:
           - "application/json"
      responses:
        200:
          schema:
            $ref: '#/definitions/Asset'
          examples:
            application/json:
            - id: 1
              user_id: 1755
              name: Windmolens
              locations: ["GM0181", "GM0140"]
              user_query: windmolens
              order: 0
